<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;

        this.getDay = function () {
            return this.day;
        };
        this.getMonth = function () {
            return this.month;
        };
        this.getYear = function () {
            return this.year;
        };

        this.setDay = function (day) {
            this.day = day;
        };
        this.setMonth = function (month) {
            this.month = month;
        };
        this.setYear = function (year) {
            this.year = year;
        };
        // Phuong thuc setDate() thiet lap lai ngay, thang, nam cho doi tuong.
        this.setDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        };
        // Phuong thuc toString() tra ve chuoi ngay thang theo dinh dang.
        this.toString = function () {
            return this.day + "/" + this.month + "/" + this.year;
        }
    };

    let date = new MyDate(2, 2, 2007);
    console.log(date);
    date.setDate(5, 10, 1992);
    console.log(date);
    console.log(date.toString());
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();

    alert(day + "/" + month + "/" + year);

    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);

    alert(date.day+ "/" + date.month + "/" + date.year);


</script>
</body>
</html>
